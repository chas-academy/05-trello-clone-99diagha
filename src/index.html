<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>jQuery UI - Trello Clone (yay!)</title>
</head>
<body>
    <div class="container">
        <div class="board">
            <div class="list">
                <header>
                    Todo
                    <button class="delete"></button>
                </header>
                <ul>
                    <li>
                        Card #1
                        <button class="delete"></button>
                    </li>
                </ul>
                <footer>
                    <form class="add-card" action="index.html">
                        <input type="text" name="title" placeholder="Please name the card" />
                        <button class="add">Add Card</button>
                    </form>
                </footer>
            </div>
            <div class="list">
                <header>
                    Doing
                    <button class="delete"></button>
                </header>
                <ul>
                    <li>
                        Card #1
                        <button class="delete"></button>
                    </li>
                    <li>
                        Card #2
                        <button class="delete"></button>
                    </li>
                </ul>
                <footer>
                    <form class="add-card" action="index.html">
                        <input type="text" name="title" placeholder="Please name the card" />
                        <button class="add">Add Card</button>
                    </form>
                </footer>
            </div>
            <div class="list">
                <header>
                    Done
                    <button class="delete"></button>
                </header>
                <ul>
                    <li>
                        Card #1
                        <button class="delete"></button>
                    </li>
                </ul>
                <footer>
                    <form class="add-card" action="index.html">
                        <input type="text" name="title" placeholder="Please name the card" />
                        <button class="add">Add Card</button>
                    </form>
                </footer>
            </div>
            <form class="add-list" action="index.html">
                <input type="text" name="title" placeholder="Please name the list" />
                <button class="add">Add List</button>
            </form>
            <div id="tabs" class="ui-helper-hidden">
                <ul>
                    <li><a href="#tabs-1">Details</a></li>
                    <li><a href="#tabs-2">Description</a></li>
                    <li><a href="#tabs-3">Comments</a></li>
                </ul>
                <div id="tabs-1">
                    <p>Due Date: <input type="text" id="datepicker"></p>
                </div>
                <div id="tabs-2">
                    <p>This is just a card.</p>
                </div>
                <div id="tabs-3">
                    <p>Some random comment.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
